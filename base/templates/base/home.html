{% extends 'main.html' %}

{% block content %}
<h1>home template</h1>


<div>
    <div>
        {% for room in rooms %}
             <div> 
                <span>@{{room.host.username}}</span>
                <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
                <small>{{room.topic}}</small>
                <hr>
             </div> 
             <!-- instead of typing the url each time we can just use the name of the url so even if we change 
              the path name we dont have to change the path name in each template so instead of <a href="/room/{{room.id}}">
                we just use the url name -->
        {% endfor %}
    </div>
</div>
{% endblock content %}
